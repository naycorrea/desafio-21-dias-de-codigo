<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/25734f0cab.js"
      crossorigin="anonymous"
    ></script>

    <link href="styles.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="calculatorBody">
        <div class="screenCounter">
          <span class="historic-label">Historic</span>
          <input id="historic" class="historic" placeholder="0" disabled></input>
          <input id="display" class="number" maxlength="12" placeholder="0" disabled ></input>
        </div>
        <hr class="dashed" />
        <div class="buttonsContainer">
          <div class="row">
            <button class="button btnSmall btnDark" onclick="clearVisor()">AC</button>
            <button class="button btnSmall btnDark" onclick="add_operator('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="button btnSmall btnDark" onclick="add_operator('*')"> <i class="fa-solid fa-xmark" data-action="multiply"></i></button>
            <button class="button btnSmall btnDark" onclick="erase()"><i class="fa-solid fa-delete-left"></i></button>
          </div>
          <div class="row">
            <button class="button btnSmall btnDark" onclick="add_operator(7)">7</button>
            <button class="button btnSmall btnDark" onclick="add_operator(8)">8</button>
            <button class="button btnSmall btnDark" onclick="add_operator(9)">9</button>
            <button class="button btnSmall btnGreen" onclick="add_operator('+')"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="row">
            <button class="button btnSmall btnDark" onclick="add_operator(4)">4</button>
            <button class="button btnSmall btnDark" onclick="add_operator(5)">5</button>
            <button class="button btnSmall btnDark" onclick="add_operator(6)">6</button>
            <button class="button btnSmall btnGreen" onclick="add_operator('-')"><i class="fa-solid fa-minus" data-action="subtract"></i></button>
          </div>
          <div style="display: flex; ">
            <div>
              <div class="row">
                <button class="button btnSmall btnDark" onclick="add_operator(1)">1</button>
                <button class="button btnSmall btnDark" onclick="add_operator(2)">2</button>
                <button class="button btnSmall btnDark" onclick="add_operator(3)">3</button>
              </div>
              <div class="row">
                <button class="button zero btnDark" onclick=add_operator(0)>0</button>
                <button class="button btnSmall btnGreen" onclick="add_operator('.')">.</button>
              </div>
            </div>
            <div>
              <button class="button calc btnGreen" onclick="calcular()"> <i class="fa-solid fa-equals"></i> </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
